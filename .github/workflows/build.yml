name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            artifact_name: cloudbridge-client-linux-amd64
          - os: windows-latest
            goos: windows
            artifact_name: cloudbridge-client-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            artifact_name: cloudbridge-client-darwin-amd64
          - os: astra-latest
            goos: linux
            artifact_name: cloudbridge-client-astra-amd64
          - os: alt-latest
            goos: linux
            artifact_name: cloudbridge-client-alt-amd64
          - os: rosa-latest
            goos: linux
            artifact_name: cloudbridge-client-rosa-amd64
          - os: redos-latest
            goos: linux
            artifact_name: cloudbridge-client-redos-amd64

    steps:
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version
      id: get_version
      run: echo "VERSION=$(git describe --tags --always --dirty)" >> $GITHUB_ENV

    - name: Build
      run: |
        GOOS=${{ matrix.goos }} \
        GOARCH=amd64 \
        go build -v -ldflags "-X main.Version=${VERSION}" -o bin/${{ matrix.artifact_name }} ./cmd/cloudbridge-client

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: bin/${{ matrix.artifact_name }}

  release:
    name: Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          cloudbridge-client-linux-amd64
          cloudbridge-client-windows-amd64.exe
          cloudbridge-client-darwin-amd64
          cloudbridge-client-astra-amd64
          cloudbridge-client-alt-amd64
          cloudbridge-client-rosa-amd64
          cloudbridge-client-redos-amd64
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 