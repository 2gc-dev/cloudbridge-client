tls:
  enabled: false
  cert_file: ""
  key_file: ""
  ca_file: ""

server:
  host: "edge.2gc.ru"
  port: 8080
  jwt_token: "test-jwt-token"

tunnel:
  # local_port может быть любым, например 22 (SSH) или любой, который укажет сотрудник
  local_port: 22
  reconnect_delay: 1
  max_retries: 1

logging:
  level: "debug"
  file: "/tmp/cloudbridge-client-test.log"
  max_size: 1
  max_backups: 1
  max_age: 1
  compress: false 